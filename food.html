<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Que comida você gostaria de comer?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/hamburguer.jpg" alt="Burgers, fries and fried chicken" />
        <label>
          <input type="checkbox" name="food" value="hamburguer" />
          Hamburguer
        </label>
      </div>
      <div class="food-item">
        <img src="food/cachorro-quente.jpg" alt="dog" />
        <label>
          <input type="checkbox" name="food" value="hotdog" /> 
          Cachorro-quente
        </label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpg" alt="pizza" />
        <label>
          <input type="checkbox" name="food" value="pizza" /> 
          Pizza
        </label>
      </div>
      <div class="food-item">
        <img src="food/cuscuz.jpg" alt="cuscuz temperado" />
        <label>
          <input type="checkbox" name="food" value="pasta" /> 
          Cuscuz temperado
        </label>
      </div>
      <div class="food-item">
        <img src="food/espetinho.jpg" alt="pizza" />
        <label>
          <input type="checkbox" name="food" value="espetinho" /> 
          Espetinho de carne
        </label>
      </div>
      <div class="food-item">
        <img src="food/miojo.jpg" alt="salad" />
        <label>
          <input type="checkbox" name="food" value="miojo" /> 
          Miojo
        </label>
      </div>
      <div class="food-item">
        <img src="food/bolo.jpg" alt="steak" />
        <label>
          <input type="checkbox" name="food" value="bolo" /> 
          Bolo
        </label>
      </div>
      <div class="food-item">
        <img src="food/acai.jpeg" alt="sushi" />
        <label>
          <input type="checkbox" name="food" value="acai" /> 
          Açaí
        </label>
      </div>
    </div>
    <button class="button" onclick="storeSelections()">Continue UWU</button>

    <script src="script.js">
      
    </script>
  </body>
</html>
